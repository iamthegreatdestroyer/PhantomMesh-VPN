apiVersion: v2
name: phantommesh
description: A Helm chart for deploying PhantomMesh VPN with agent swarm orchestration
type: application
version: 0.1.0
appVersion: "0.1.0"
keywords:
  - vpn
  - mesh
  - agent
  - swarm
  - orchestration
home: https://github.com/phantommesh/phantom-mesh-vpn
sources:
  - https://github.com/phantommesh/phantom-mesh-vpn
maintainers:
  - name: Stephen Bilodeau
    email: stephen@phantommesh.com
dependencies:
  - name: ingress-nginx
    version: "4.8.3"
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingress-nginx.enabled
  - name: cert-manager
    version: "v1.13.2"
    repository: "https://charts.jetstack.io"
    condition: cert-manager.enabled
  - name: prometheus
    version: "25.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "7.3.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
