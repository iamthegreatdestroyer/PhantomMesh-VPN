apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery
  namespace: phantom-mesh
  labels:
    app: discovery
    component: service-discovery
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: discovery
  template:
    metadata:
      labels:
        app: discovery
        component: service-discovery
    spec:
      serviceAccountName: phantom-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: discovery
          image: phantommesh/discovery:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          ports:
            - containerPort: 8081
              protocol: TCP
              name: discovery-api
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: DISCOVERY_MODE
              value: "service"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/phantom-mesh
              readOnly: true
            - name: agent-code-volume
              mountPath: /app/agents
              readOnly: true
            - name: state-volume
              mountPath: /var/lib/phantom-discovery
            - name: logs-volume
              mountPath: /tmp/phantom-logs
            - name: secrets-volume
              mountPath: /etc/phantom-secrets
              readOnly: true
            - name: tmp-volume
              mountPath: /tmp
          command: ["python", "-m", "agents.discovery"]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
      volumes:
        - name: config-volume
          configMap:
            name: phantom-mesh-config
        - name: agent-code-volume
          configMap:
            name: agent-code-config
        - name: secrets-volume
          secret:
            secretName: phantom-mesh-secrets
        - name: state-volume
          persistentVolumeClaim:
            claimName: discovery-state-pvc
        - name: logs-volume
          persistentVolumeClaim:
            claimName: phantom-logs-pvc
        - name: tmp-volume
          emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: discovery
                topologyKey: kubernetes.io/hostname
