apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: phantom-mesh-default-deny
  namespace: phantom-mesh
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: phantom-vpn-core-policy
  namespace: phantom-mesh
spec:
  podSelector:
    matchLabels:
      app: phantom-node
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: agent-swarm
        - podSelector:
            matchLabels:
              app: discovery
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 8080
        - protocol: UDP
          port: 51820
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: agent-swarm
        - podSelector:
            matchLabels:
              app: discovery
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
---
