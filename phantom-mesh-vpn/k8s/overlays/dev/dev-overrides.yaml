apiVersion: apps/v1
kind: Deployment
metadata:
  name: phantom-node
  namespace: phantom-mesh
spec:
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-swarm
  namespace: phantom-mesh
spec:
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery
  namespace: phantom-mesh
spec:
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: phantom-node
  namespace: phantom-mesh
spec:
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phantom-mesh-ingress
  namespace: phantom-mesh
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: vpn.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: phantom-node
                port:
                  number: 8080
    - host: grafana.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
