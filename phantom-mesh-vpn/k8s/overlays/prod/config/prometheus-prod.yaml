global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "phantom-mesh-prod"
    environment: "production"
    region: "us-east-1"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/phantom-rules.yaml"
  - "/etc/prometheus/rules/slo-rules.yaml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 10s

  # PhantomMesh Automation
  - job_name: "phantom-automation"
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - phantom-mesh
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: phantom-automation
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
    scrape_interval: 15s
    scrape_timeout: 10s

  # PhantomMesh VPN Core
  - job_name: "phantom-vpn-core"
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - phantom-mesh
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: phantom-vpn-core
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    scrape_interval: 15s

  # PhantomMesh Discovery
  - job_name: "phantom-discovery"
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - phantom-mesh
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: phantom-discovery
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    scrape_interval: 30s

  # Kubernetes API Server
  - job_name: "kubernetes-apiservers"
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels:
          [
            __meta_kubernetes_namespace,
            __meta_kubernetes_service_name,
            __meta_kubernetes_endpoint_port_name,
          ]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Nodes
  - job_name: "kubernetes-nodes"
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # Kubernetes Pods
  - job_name: "kubernetes-pods"
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: "true"
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels:
          [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["phantom-redis:6379"]
    scrape_interval: 30s

  # PostgreSQL (using postgres_exporter)
  - job_name: "postgresql"
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - phantom-mesh
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: postgresql
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    scrape_interval: 30s

  # Node Exporter
  - job_name: "node-exporter"
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - phantom-mesh
    relabel_configs:
      - source_labels: [__meta_kubernetes_endpoints_name]
        action: keep
        regex: "node-exporter"

# Recording rules for aggregation
recording_rules:
  - name: "phantom:request:rate5m"
    expr: "rate(phantom_requests_total[5m])"
  - name: "phantom:error:rate5m"
    expr: "rate(phantom_errors_total[5m])"
  - name: "phantom:latency:p95"
    expr: "histogram_quantile(0.95, phantom_request_duration_ms)"
