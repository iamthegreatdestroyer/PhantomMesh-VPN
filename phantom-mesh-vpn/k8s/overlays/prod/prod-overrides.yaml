apiVersion: apps/v1
kind: Deployment
metadata:
  name: phantom-node
  namespace: phantom-mesh
spec:
  replicas: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-swarm
  namespace: phantom-mesh
spec:
  replicas: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery
  namespace: phantom-mesh
spec:
  replicas: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: phantom-node-hpa
  namespace: phantom-mesh
spec:
  minReplicas: 3
  maxReplicas: 10
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-swarm-hpa
  namespace: phantom-mesh
spec:
  minReplicas: 5
  maxReplicas: 20
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phantom-mesh-ingress
  namespace: phantom-mesh
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - vpn.phantom-mesh.com
        - grafana.phantom-mesh.com
      secretName: phantom-mesh-tls-prod
  rules:
    - host: vpn.phantom-mesh.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: phantom-node
                port:
                  number: 8080
    - host: grafana.phantom-mesh.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
